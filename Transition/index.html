<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition style</title>

    <style>
        #app{
           width: 100px;
           height: 100px;
           background-color: red;
           transition-property: transform;
           transition-duration: 1s;
           top: 0;
           left: 0;
           border-radius: 50px;
           position: absolute;
           cursor: pointer;
        }

        #app:hover{
         background-color: rgb(215, 143, 143);
           
        }
    </style>
</head>
<body>
    <div id="app">

    </div>
    
</body>
<script>
 const el = document.getElementById('app');
window.addEventListener('click',function(event){
    console.log(event,"this is happend here")
     el.style.transform = `translate(${event.clientX-50}px,${event.clientY-50}px)`
})
</script>
</html>
